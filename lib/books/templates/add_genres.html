{% extends 'main.html' %}
{% block title %}Добавление жанра{% endblock %}
{% block content %}
<h1>Добавить жанр</h1>
<div>
<form action="" method="POST" id="genre">
    {% csrf_token %}

    <p>{{ formGenre.as_p }}</p>

    <button>Создать</button>
    </form>
</div>
<br>
<h1>Все жанры</h1>
<div>
    {% for i in allGenres %}
        <p>{{ i.genre }}</p>
    {% endfor %}
</div>

{% endblock %}
